<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <main>
        <section id="login">
            <div id="imagem">
               <!--Aqui vai a aimagem no CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faca login para acessar sua conta e poder fazer as configuracoes no seu ambiente.</p>
                <form action="login.java" method="post">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="input" placeholder="seu email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="input" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                        <input type="submit" value="Entrar" class="submit">
                        <a href="esqueci.html" class="botao">Esqueci a senha<i class="material-icons">mail</i>
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
